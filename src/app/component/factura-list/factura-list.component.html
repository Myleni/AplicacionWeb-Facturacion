<div>
    <h1>Facturas</h1>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Ruc</th>
                <th>Razon Social</th>
                <th>Monto Total</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of facturas">
                <td>{{item.IdFactura}}</td>
                <td>{{item.Ruc}}</td>
                <td>{{item.RazonSocial}}</td>
                <td>{{item.Total}}</td>
                <td><a [routerLink]="[ '/factura-edit', item.IdFactura ]">Editar</a></td>
                <td><a [routerLink]="[ '/factura-delete', item.IdFactura ]">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
</div>
